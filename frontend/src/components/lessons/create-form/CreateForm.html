<form>
  <div class="row">
    <div class="col-xs-12 col-sm-3 col-md-3">
        <input type="text" placeholder="Index ..." class="form-control" v-model="input.index">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
          <input type="text" placeholder="Book Name ..." class="form-control" v-model="input.bookName">
      </div>
      <div class="col-xs-12 col-sm-3 col-md-3">
          <button class="btn btn-warning btn-flat" v-on:click="submit">Create</button>
          <button class="btn btn-info btn-flat" v-on:click="cancel">Cancel</button>
      </div>
  </div>
</form>
