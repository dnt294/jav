<div class="row">
  <div class="col-md-12">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">Lessons</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <div class="table-responsive">
          <table class="table no-margin">
            <thead>
              <tr>
                <th style="width: 10%">Id</th>
                <th style="width: 20%">Index</th>
                <th style="width: 40%">BookName</th>
                <th style="width: 30%"></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="lesson in lessons" v-if="lesson !== editingLesson">
                <td>{{ lesson.id }}</td>
                <td>{{ lesson.index }}</td>
                <td>{{ lesson.bookName }}</td>
                <td>
                  <button class="btn btn-danger btn-flat" v-on:click="deleteLesson(lesson)">
                    <i class="fa fa-trash"></i>
                  </button>
                  <button class="btn btn-success btn-flat" v-if="!isShowCreateForm" v-on:click="updateLesson(lesson)">
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
              <UpdateForm v-else v-bind:editingLesson="lesson" v-on:lessonUpdated="lessonUpdated" v-on:cancelForm="cancelForm"/>
            </tbody>
          </table>
        </div>
      </div>
      <div class="box-footer clearfix" v-if="!editingLesson">
        <CreateForm v-if="isShowCreateForm" v-on:lessonCreated="lessonCreated" v-on:cancelForm="cancelForm"/>
        <a v-else class="btn btn-sm btn-info btn-flat pull-right" v-on:click="showCreateForm">
          Create new
        </a>
      </div>
    </div>
  </div>
</div>
